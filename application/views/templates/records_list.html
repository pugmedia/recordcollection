<div ng-controller="RecordsController">
<table id="album_table" datatable="ng" class="row-border hover table table-striped table-condensed table-bordered">
   <thead>
   <tr>
   	 <button class="btn btn-sm btn-success pull-right" ng-click="open()">
    	<span class="glyphicon glyphicon-plus pull-left" ></span>Add
	 </button>	
   </tr>
    <tr>
      <th>Artist</th><th>Title</th><th>Label</th><th>Country</th><th>Year</th><th>Edit</th><th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="album in albums">
      <td>{{album.artist}}</td><td>{{album.title}}</td><td>{{album.label}}</td><td>{{album.country}}</td><td>{{album.year}}</td><td><button type="button" class="btn btn-default btn-sm" ng-click="open(album)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td><td><button type="button" class="btn btn-default btn-sm" ng-click="deleteRow(album, album.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
    </tr>
    </tbody>
</table>
<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Test</h3>
        </div>
        <div class="modal-body" ng-form="myForm">
            <label for="artist">Artist</label>
			<div class="input-group">
  				<input type="text" class="form-control" name="artist" id="artist" ng-model="album.artist" aria-describedby="basic-addon3" required>
				 <p ng-show="myForm.artist.$error.required" class="help-block">Artist is required.</p>
			</div>
			<label for="title">Title</label>
			<div class="input-group">
  				<input type="text" class="form-control" id="title" ng-model="album.title" aria-describedby="basic-addon3">
			</div>
			<label for="label">Label</label>
			<div class="input-group">
  				<input type="text" class="form-control" id="label" ng-model="album.label" aria-describedby="basic-addon3">
			</div>
			<label for="country">Country</label>
			<div class="input-group">
  				<input type="text" class="form-control" id="country" ng-model="album.country" aria-describedby="basic-addon3">
			</div>
			<label for="year">Year</label>
			<div class="input-group">
  				<input type="number" class="form-control" name="year" id="year" ng-model="album.year" aria-describedby="basic-addon3" string-to-number>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="save(album)" ng-disabled="!myForm.$valid">Save</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
